<div id="top_info_bar" class="card" hx-get="/getbtc" hx-trigger="every 1s">
    <div class="card-header p-0">
        <div class="d-flex justify-content-between align-items-stretch">
            <div class="d-flex justify-content-start">
                <div class="align-self-center bg-facebook">
                    <h2><span class="badge mt-2 mb-0">BTC-USD</span></h2>
                </div>
                <div class="align-self-center lh-sm ps-4">
                    <div class="fs--1 text-900 p-0">BID</div>
                    <div class="fs-1 text-nowrap fw-bold text-success p-0">{{ btc_bid }}</div>
                </div>
                <div class="align-self-center lh-sm ps-3">
                    <div class="fs--1 text-900 p-0">ASK</div>
                    <div class="fs-1 text-nowrap fw-bold text-danger p-0">{{ btc_ask }}</div>
                </div>
            </div>
            <div class="d-flex justify-content-start">
                <div class="align-self-center lh-sm p-2">
                    <div class="fs--2 text-900 p-0">BTC Balance</div>
                    <div class="fs-0 text-nowrap fw-bold text-600 p-0">1,234,567,890</div>
                </div>
                <div class="align-self-center lh-sm p-2">
                    <div class="fs--2 text-900 p-0">USD Balance</div>
                    <div class="fs-0 text-nowrap fw-bold text-600 p-0">1,234,567,890</div>
                </div>
            </div>
        </div>
    </div>
</div>
