
<div class="card h-100">
    <div class="card-header py-2">
        <div class="d-flex flex-between-center">
            <div class="dropdown font-sans-serif d-inline-block mb-2 mt-1">
                <button class="btn btn-falcon-default dropdown-toggle" id="dropdownMenuButton" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Smart Post
                </button>
                <div class="dropdown-menu dropdown-menu-end py-0" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Sweep</a>
                    <a class="dropdown-item" href="#">TWAP</a>
                    <a class="dropdown-item" href="#">Scheduled Post</a>
                    <a class="dropdown-item" href="#">Smart Stop</a>

            </div>
            <div>

                <span class="pe-1"><span class="fas fa-cog"></span></span>
                <span class="text-warning"><span class="fas fa-times"></span></span>
            </div>
        </div>
    </div>
